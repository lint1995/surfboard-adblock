name: Build surfboard adblock ruleset

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"  # optional daily rebuild

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ruleset builder
        run: |
          chmod +x build.sh
          ./build.sh
          cp adblock_build/ruleset.conf ruleset.conf

      - name: Push ruleset to public repo
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          echo "[*] Cloning public repo..."
          git clone https://x-access-token:${PUBLIC_REPO_TOKEN}@github.com/lin1995/surfboard-adblock-public.git public-repo
          cp adblock_build/ruleset.conf public-repo/ruleset.conf
          cd public-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ruleset.conf
          git commit -m "Update adblock ruleset" || echo "No changes"
          git push origin main
